<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Example</title>
</head>
<body>
  <div id="messageContainer"></div>
  <div id="broadcastContainer"></div>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button onclick="sendMessage()">Send Message</button>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:3000", {transports: ["websocket"]});
    socket.on('connection', () => console.log("connect"));
    socket.on('message', (data) => {
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML = `Received message from client: ${data}`;
    });
    socket.on('broadcast',function(data){
      const broadcastContainer = document.getElementById('broadcastContainer');
      broadcastContainer.innerHTML = `Received bradcast from client: ${data.description}`;
      });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

      // Send the message to the server
      socket.emit('message', message);
    }
  </script>
</body>
</html>
